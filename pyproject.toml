[project]
name = "genvarloader"
version = "0.8.0"
description = "Pipeline for efficient genomic data processing."
authors = [
    { name = "David Laub", email = "dlaub@ucsd.edu" },
    { name = "Aaron Ho", email = "aho@salk.edu" },
]
readme = "README.md"
license = { file = "LICENSE.txt" }
requires-python = ">=3.9"
dependencies = [
    "numba>=0.58.1",
    "loguru",
    "attrs",
    "natsort",
    "polars>=1",
    "pandera",
    "pgenlib",
    "pysam",
    "pyarrow",
    "more-itertools",
    "tqdm",
    "cyvcf2",
    "pybigwig",
    "einops",
    "typer",
    "tbb",
    "joblib",
    "pooch",
    "seqpro",
]

[project.urls]
source = "https://github.com/mcvickerlab/GenVarLoader"
documentation = "https://genvarloader.readthedocs.io/en/stable/"
issues = "https://github.com/mcvickerlab/GenVarLoader/issues"

[project.scripts]
genvarloader = 'genvarloader.__main__:app'

[tool.ruff]
lint.ignore = ["E501"]

[tool.pyright]
exclude = ["archive/", "results/", "**/data", "scripts/", "dist/", "docs/"]

[tool.maturin]
python-source = "python"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:ray.*",
    "ignore::DeprecationWarning:pkg_resources.*",
    "ignore::DeprecationWarning:jupyter_client.*",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "semver2"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true

[build-system]
requires = ["maturin>=1.6,<2.0"]
build-backend = "maturin"

[tool.pixi.project]
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64"]

[tool.pixi.dependencies]
numba = ">=0.58.1"
loguru = "*"
attrs = "*"
natsort = "*"
polars = ">=1"
pandera = "*"
pgenlib = "*"
pysam = "*"
pyarrow = "*"
more-itertools = "*"
tqdm = "*"
cyvcf2 = "*"
pybigwig = "*"
einops = "*"
typer = "*"
tbb = "*"
joblib = "*"
pooch = "*"

[tool.pixi.pypi-dependencies]
genvarloader = { path = ".", editable = true }

[tool.pixi.feature.test.dependencies]
maturin = ">=1.6,<2"
pytest = "*"
memray = "*"
py-spy = "*"
icecream = "*"
pytest-cases = "*"
pytest-cov = "*"
ruff = "*"
pre-commit = "*"
pytest-benchmark = "*"
hypothesis = "*"
filelock = "*"
patchelf = "*"
commitizen = "*"
pytorch-cpu = ">=2,<3"

[tool.pixi.feature.docs.dependencies]
sphinx = ">=7.4.7"
myst-parser = "*"
nbsphinx = "*"
sphinx-book-theme = "*"
sphinx-autobuild = "*"
sphinx-autodoc-typehints = "*"

[tool.pixi.feature.py39.dependencies]
python = "3.9.*"

[tool.pixi.feature.py310.dependencies]
python = "3.10.*"

[tool.pixi.feature.py311.dependencies]
python = "3.11.*"

[tool.pixi.feature.py312.dependencies]
python = "3.12.*"

[tool.pixi.environments]
dev = { features = ["test", "docs"] }
test = { features = ["test"] }
docs = { features = ["docs"] }
test-py39 = { features = ["test", "py39"] }
test-py310 = { features = ["test", "py310"] }
test-py311 = { features = ["test", "py311"] }
test-py312 = { features = ["test", "py312"] }
