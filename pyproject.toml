[project]
name = "genvarloader"
version = "0.8.1"
description = "Pipeline for efficient genomic data processing."
authors = [
    { name = "David Laub", email = "dlaub@ucsd.edu" },
    { name = "Aaron Ho", email = "aho@salk.edu" },
]
readme = "README.md"
license = { file = "LICENSE.txt" }
requires-python = ">=3.9"
dependencies = [
    "numba>=0.58.1",
    "loguru",
    "attrs",
    "natsort",
    "polars>=1",
    "pandera",
    "pgenlib",
    "pysam",
    "pyarrow",
    "more-itertools",
    "tqdm",
    "cyvcf2",
    "pybigwig",
    "einops",
    "typer",
    "tbb",
    "joblib",
    "pooch",
    "seqpro",
    "awkward",
]

[project.urls]
source = "https://github.com/mcvickerlab/GenVarLoader"
documentation = "https://genvarloader.readthedocs.io/en/stable/"
issues = "https://github.com/mcvickerlab/GenVarLoader/issues"

[project.scripts]
genvarloader = 'genvarloader.__main__:app'

[tool.ruff]
lint.ignore = ["E501"]

[tool.pyright]
include = ["python/", "tests/"]
exclude = ['**/data/']

[tool.maturin]
python-source = "python"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:ray.*",
    "ignore::DeprecationWarning:pkg_resources.*",
    "ignore::DeprecationWarning:jupyter_client.*",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "semver2"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true

[build-system]
requires = ["maturin>=1.6,<2.0"]
build-backend = "maturin"

[tool.pixi.project]
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64"]

[tool.pixi.dependencies]
numba = ">=0.58.1"
loguru = "*"
attrs = "*"
natsort = "*"
polars = ">=1"
pandera = "*"
pgenlib = "*"
pysam = "*"
pyarrow = "*"
more-itertools = "*"
tqdm = "*"
cyvcf2 = "*"
pybigwig = "*"
einops = "*"
typer = "*"
tbb = "*"
joblib = "*"
pooch = "*"
awkward = "*"
pip = "*"

[tool.pixi.pypi-dependencies]
genvarloader = { path = ".", editable = true }

[tool.pixi.feature.pytorch-cpu.dependencies]
pytorch-cpu = ">=2,<3"

[tool.pixi.feature.pytorch-gpu.dependencies]
pytorch-gpu = ">=2,<3"
cuda-version = "12.1.*"

[tool.pixi.feature.pytorch-gpu.system-requirements]
cuda = "12.1"

[tool.pixi.feature.basenji2.pypi-dependencies]
basenji2-pytorch = ">=0.1.2"

[tool.pixi.feature.test.dependencies]
maturin = ">=1.6,<2"
pytest = "*"
memray = "*"
py-spy = "*"
icecream = "*"
pytest-cases = "*"
pytest-cov = "*"
ruff = "*"
pre-commit = "*"
pytest-benchmark = "*"
hypothesis = "*"
filelock = "*"
patchelf = "*"
commitizen = "*"

[tool.pixi.feature.docs.dependencies]
sphinx = ">=7.4.7"
myst-parser = "*"
nbsphinx = "*"
ipykernel = "*"
ipywidgets = "*"
sphinx-book-theme = "*"
sphinx-autobuild = "*"
sphinx-autodoc-typehints = "*"

[tool.pixi.feature.py39.dependencies]
python = "3.9.*"

[tool.pixi.feature.py310.dependencies]
python = "3.10.*"

[tool.pixi.feature.py311.dependencies]
python = "3.11.*"

[tool.pixi.feature.py312.dependencies]
python = "3.12.*"

[tool.pixi.environments]
dev = { features = ["test", "docs", "pytorch-cpu", "basenji2"] }
test = { features = ["test", "pytorch-cpu"] }
docs = { features = ["docs", "pytorch-cpu", "basenji2"] }
docs-gpu = { features = ["docs", "pytorch-gpu", "basenji2"] }
test-no-pytorch = { features = ["test"] }
test-py39 = { features = ["test", "py39", "pytorch-cpu"] }
test-py310 = { features = ["test", "py310", "pytorch-cpu"] }
test-py311 = { features = ["test", "py311", "pytorch-cpu"] }
test-py312 = { features = ["test", "py312", "pytorch-cpu"] }

[tool.pixi.feature.docs.tasks]
i-kernel = "ipython kernel install --user --name 'gvl-docs' --display-name 'GVL Docs'"
i-kernel-gpu = "ipython kernel install --user --name 'gvl-docs-gpu' --display-name 'GVL Docs GPU'"
